<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sales History</title>
    <style>
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px;">
            <div class="row mb-4 slide-up" style="animation: slideUp 0.8s ease-out; opacity: 1; transform: translateY(0);">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; font-weight: bold; font-size: 2.5rem;">
                            <i class="fas fa-history me-2" style="color: #06b6d4; -webkit-text-fill-color: #06b6d4; background: none;"></i>Sales History
                        </h2>
                        <div class="btn-group">
                            <a href="/billing/generate" class="btn btn-success me-2 hover-lift" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); border: none; border-radius: 25px; padding: 12px 24px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.3s ease;">
                                <i class="fas fa-plus me-1"></i>Generate New Bill
                            </a>
                            <a href="/billing" class="btn btn-outline-secondary hover-lift" style="border-radius: 25px; padding: 12px 24px; font-weight: 600; transition: all 0.3s ease;">
                                <i class="fas fa-arrow-left me-1"></i>Back to Billing
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Revenue Summary -->
            <div class="row mb-4">
                <div class="col-md-4 mb-3" style="animation: slideUp 0.8s ease-out 0.1s both; opacity: 1; transform: translateY(0);">
                    <div class="card shadow-lg border-0 hover-lift" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); border-radius: 15px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);">
                        <div class="card-body text-center text-white" style="padding: 2rem;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-title mb-0" style="opacity: 0.9;">Total Revenue</h6>
                                    <h3 class="mb-0" style="font-weight: 700; color: white; font-family: 'Inter', monospace; text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);" th:text="'₹' + ${#numbers.formatDecimal(totalRevenue, 1, 2)}">₹0.00</h3>
                                </div>
                                <i class="fas fa-rupee-sign fa-2x" style="opacity: 0.5;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3" style="animation: slideUp 0.8s ease-out 0.2s both; opacity: 1; transform: translateY(0);">
                    <div class="card shadow-lg border-0 hover-lift" style="background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); border-radius: 15px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);">
                        <div class="card-body text-center text-white" style="padding: 2rem;">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-title mb-0" style="opacity: 0.9;">Total Sales</h6>
                                    <h3 class="mb-0" style="font-weight: 700; color: white; text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);" th:text="${#lists.size(sales)}">0</h3>
                                </div>
                            <i class="fas fa-receipt fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm border-0 bg-warning text-white">
                    <div class="card-body text-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-0">Average Sale</h6>
                                <h3 class="mb-0" th:text="'₹' + ${#numbers.formatDecimal(sales.size() > 0 ? totalRevenue / sales.size() : 0, 1, 2)}">₹0.00</h3>
                            </div>
                            <i class="fas fa-chart-line fa-2x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sales Table -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>All Sales Transactions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${sales != null and !sales.empty}">
                            <table class="table table-hover" id="salesTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>Sale ID</th>
                                        <th>Item Name</th>
                                        <th>Category</th>
                                        <th>Quantity</th>
                                        <th>Total Amount</th>
                                        <th>Sale Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sale : ${sales}">
                                        <td>
                                            <span class="badge bg-primary" th:text="${sale.id}"></span>
                                        </td>
                                        <td th:text="${sale.itemName}"></td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${sale.category}"></span>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${sale.quantitySold}"></span>
                                        </td>
                                        <td class="text-success fw-bold" th:text="'₹' + ${#numbers.formatDecimal(sale.totalAmount, 1, 2)}"></td>
                                        <td th:text="${#temporals.format(sale.saleDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${sales == null or sales.empty}" class="text-center py-5">
                            <i class="fas fa-receipt fa-4x text-muted mb-3"></i>
                            <h5 class="text-muted">No sales recorded yet</h5>
                            <p class="text-muted">Start by generating your first bill.</p>
                            <a href="/billing/generate" class="btn btn-success">
                                <i class="fas fa-plus me-1"></i>Generate First Bill
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DataTables CSS and JS for better table functionality -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <script th:inline="none">
        $(document).ready(function() {
            if ($('#salesTable tbody tr').length > 0) {
                $('#salesTable').DataTable({
                    "order": [[ 0, "desc" ]],
                    "pageLength": 10,
                    "responsive": true,
                    "language": {
                        "search": "Search sales:",
                        "lengthMenu": "Show _MENU_ sales per page",
                        "info": "Showing _START_ to _END_ of _TOTAL_ sales",
                        "emptyTable": "No sales recorded yet"
                    }
                });
            }
        });
    </script>
</body>
</html>
