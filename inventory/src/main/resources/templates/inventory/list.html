<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Inventory Management</title>
    <style>
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15) !important;
        }
        .inventory-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-pulse {
            animation: pulse 2s infinite;
        }
        .search-glow:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1) !important;
            border-color: #4f46e5 !important;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px;">
            <div class="row mb-4" style="animation: slideUp 0.8s ease-out; opacity: 1; transform: translateY(0);">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; font-weight: bold; font-size: 2.5rem;">
                            <i class="fas fa-boxes me-2" style="color: #10b981; -webkit-text-fill-color: #10b981; background: none;"></i>Inventory Management
                        </h1>
                        <a th:href="@{/inventory/add}" class="btn btn-success hover-lift" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); border: none; border-radius: 25px; padding: 12px 24px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);">
                            <i class="fas fa-plus me-2"></i>Add New Item
                        </a>
                    </div>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="row mb-4" style="animation: slideUp 0.8s ease-out 0.1s both;">
                <div class="col-md-8 mx-auto">
                    <div class="card" style="background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);">
                        <div class="card-body" style="padding: 1.5rem;">
                            <div class="input-group" style="position: relative;">
                                <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 12px 0 0 12px; color: white; padding: 12px 16px;">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" class="form-control search-glow" id="searchInput" 
                                       placeholder="Search items by name, category, or ID..." 
                                       style="border: 2px solid #e5e7eb; border-left: none; border-radius: 0 12px 12px 0; background: rgba(255, 255, 255, 0.9); padding: 12px 16px; transition: all 0.3s ease; font-size: 1rem;"
                                       onfocus="this.style.transform='scale(1.02)'; this.style.borderColor='#4f46e5'"
                                       onblur="this.style.transform='scale(1)'; this.style.borderColor='#e5e7eb'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="row" style="animation: slideUp 0.8s ease-out 0.2s both;">
                <div class="col-12">
                    <div class="card" style="background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);">
                        <div class="card-header text-white" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); border-radius: 15px 15px 0 0; padding: 1.5rem;">
                            <h5 class="mb-0" style="font-weight: 600;">
                                <i class="fas fa-list me-2"></i>Items List
                            </h5>
                        </div>
                        <div class="card-body" style="padding: 2rem;">
                            <div class="table-responsive" th:if="${items != null and !items.empty}">
                                <table class="table table-hover" id="inventoryTable" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                                    <thead style="background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%); color: white;">
                                        <tr>
                                            <th style="border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 16px 12px;">ID</th>
                                            <th style="border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 16px 12px;">Name</th>
                                            <th style="border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 16px 12px;">Category</th>
                                            <th style="border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 16px 12px;">Price</th>
                                            <th style="border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 16px 12px;">Quantity</th>
                                            <th style="border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 16px 12px;">Status</th>
                                            <th style="border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 16px 12px;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item, iterStat : ${items}" 
                                            style="transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border-bottom: 1px solid #e5e7eb;" 
                                            onmouseover="this.style.background='rgba(79, 70, 229, 0.05)'; this.style.transform='scale(1.01)'" 
                                            onmouseout="this.style.background='transparent'; this.style.transform='scale(1)'">
                                            <td style="padding: 16px 12px; vertical-align: middle;">
                                                <span class="badge inventory-badge" th:text="${item.id}" 
                                                      style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; font-size: 0.9rem;"></span>
                                            </td>
                                            <td style="padding: 16px 12px; vertical-align: middle;">
                                                <div style="font-weight: 700; color: #374151; font-size: 1.1rem; margin-bottom: 4px;" th:text="${item.name}"></div>
                                                <div style="color: #6b7280; font-size: 0.9rem; font-style: italic;" th:text="${item.description}"></div>
                                            </td>
                                            <td style="padding: 16px 12px; vertical-align: middle;">
                                                <span class="badge inventory-badge" th:text="${item.category}" 
                                                      style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); color: white;"></span>
                                            </td>
                                            <td style="padding: 16px 12px; vertical-align: middle;">
                                                <span style="font-weight: 700; color: #059669; font-family: 'Inter', monospace; font-size: 1.2rem;" th:text="'â‚¹' + ${#numbers.formatDecimal(item.price, 1, 2)}"></span>
                                            </td>
                                            <td style="padding: 16px 12px; vertical-align: middle;">
                                                <span class="badge inventory-badge status-pulse" th:text="${item.quantity}" 
                                                      th:style="${item.quantity > 10} ? 'background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white;' : (${item.quantity > 0} ? 'background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white;' : 'background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white;')"></span>
                                            </td>
                                            <td style="padding: 16px 12px; vertical-align: middle;">
                                                <span th:if="${item.quantity > 10}" class="badge inventory-badge" 
                                                      style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; position: relative; overflow: hidden;">
                                                    <i class="fas fa-check-circle me-1"></i>In Stock
                                                    <span style="position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); animation: shimmer 2s infinite;"></span>
                                                </span>
                                                <span th:if="${item.quantity > 0 and item.quantity <= 10}" class="badge inventory-badge status-pulse" 
                                                      style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white;">
                                                    <i class="fas fa-exclamation-triangle me-1"></i>Low Stock
                                                </span>
                                                <span th:if="${item.quantity == 0}" class="badge inventory-badge status-pulse" 
                                                      style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white;">
                                                    <i class="fas fa-times-circle me-1"></i>Out of Stock
                                                </span>
                                            </td>
                                            <td style="padding: 16px 12px; vertical-align: middle;">
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/inventory/edit/{id}(id=${item.id})}" 
                                                       class="btn btn-sm hover-lift" 
                                                       style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; border: none; border-radius: 8px 0 0 8px; padding: 8px 12px; transition: all 0.3s ease; margin-right: 2px;"
                                                       onmouseover="this.style.transform='translateY(-2px) scale(1.05)'; this.style.boxShadow='0 8px 20px rgba(59, 130, 246, 0.4)'"
                                                       onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='none'"
                                                       title="Edit Item">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/inventory/delete/{id}(id=${item.id})}" 
                                                       class="btn btn-sm hover-lift"
                                                       style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; border: none; border-radius: 0 8px 8px 0; padding: 8px 12px; transition: all 0.3s ease;"
                                                       onmouseover="this.style.transform='translateY(-2px) scale(1.05)'; this.style.boxShadow='0 8px 20px rgba(239, 68, 68, 0.4)'"
                                                       onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='none'"
                                                       title="Delete Item"
                                                       onclick="return confirm('Are you sure you want to delete this item?')">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- Empty State -->
                            <div th:if="${items == null or items.empty}" class="text-center py-5" style="animation: fadeIn 0.8s ease-out;">
                                <div style="background: rgba(79, 70, 229, 0.1); border-radius: 50%; width: 120px; height: 120px; margin: 0 auto 2rem; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-boxes" style="font-size: 3rem; color: #4f46e5;"></i>
                                </div>
                                <h4 style="color: #6b7280; font-weight: 600; margin-bottom: 1rem;">No Items Found</h4>
                                <p style="color: #9ca3af; margin-bottom: 2rem;">Start by adding your first inventory item to get started.</p>
                                <a th:href="@{/inventory/add}" class="btn hover-lift" 
                                   style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; border: none; border-radius: 25px; padding: 14px 28px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.3s ease; box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);">
                                    <i class="fas fa-plus me-2"></i>Add First Item
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced JavaScript with Animations -->
    <script>
        // Enhanced search functionality with visual feedback
        function initializeSearch(searchInputId, tableId) {
            const searchInput = document.getElementById(searchInputId);
            const table = document.getElementById(tableId);
            
            if (!searchInput || !table) return;
            
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = tbody.getElementsByTagName('tr');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                let visibleCount = 0;
                
                // Add search animation
                this.style.background = searchTerm ? 'rgba(79, 70, 229, 0.05)' : 'rgba(255, 255, 255, 0.9)';
                
                Array.from(rows).forEach((row, index) => {
                    const cells = row.getElementsByTagName('td');
                    let rowText = '';
                    
                    for (let cell of cells) {
                        rowText += cell.textContent.toLowerCase() + ' ';
                    }
                    
                    if (rowText.includes(searchTerm)) {
                        row.style.display = '';
                        row.style.animation = `fadeIn 0.5s ease-out ${index * 0.05}s both`;
                        visibleCount++;
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                // Show results count
                updateSearchResults(visibleCount, searchTerm);
            });
        }
        
        function updateSearchResults(count, searchTerm) {
            let resultDiv = document.getElementById('searchResults');
            if (!resultDiv) {
                resultDiv = document.createElement('div');
                resultDiv.id = 'searchResults';
                resultDiv.style.cssText = 'margin-top: 10px; padding: 8px 16px; background: rgba(79, 70, 229, 0.1); border-radius: 8px; font-size: 0.9rem; color: #4f46e5; transition: all 0.3s ease;';
                document.getElementById('searchInput').parentElement.parentElement.appendChild(resultDiv);
            }
            
            if (searchTerm) {
                resultDiv.innerHTML = `<i class="fas fa-search me-2"></i>Found ${count} item${count !== 1 ? 's' : ''} matching "${searchTerm}"`;
                resultDiv.style.display = 'block';
                resultDiv.style.animation = 'fadeIn 0.3s ease-out';
            } else {
                resultDiv.style.display = 'none';
            }
        }
        
        // Add shimmer animation keyframes
        const shimmerStyle = document.createElement('style');
        shimmerStyle.textContent = `
            @keyframes shimmer {
                0% { left: -100%; }
                100% { left: 100%; }
            }
        `;
        document.head.appendChild(shimmerStyle);
        
        // Initialize enhanced functionality
        document.addEventListener('DOMContentLoaded', function() {
            initializeSearch('searchInput', 'inventoryTable');
            
            // Add loading animation for table rows
            const rows = document.querySelectorAll('#inventoryTable tbody tr');
            rows.forEach((row, index) => {
                row.style.opacity = '0';
                row.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    row.style.transition = 'all 0.5s ease-out';
                    row.style.opacity = '1';
                    row.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            // Add hover sound effect (visual feedback)
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.05)';
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
